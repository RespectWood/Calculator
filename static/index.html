<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js" defer ></script>
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
</head>

<body>
    <div id="calculator">
        <output id="display"></output>
            <div class="calculator-keys">
                <button value="+" class="operators" id="plus-button">+</button>
                <button value="-" class="operators" id="subtract-button">-</button>
                <button value="*" class="operators" id="multiply-button">*</button>
                <button value="/" class="operators" id="divide-button">/</button>
                <button value="7" class="numbers">7</button>
                <button value="8" class="numbers">8</button>
                <button value="9" class="numbers">9</button>
                <button id="power" class="operators" value="^">^</button>
                <button value="4" class="numbers">4</button>
                <button value="5" class="numbers">5</button>
                <button value="6" class="numbers">6</button>
                <button value="1" class="numbers">1</button>
                <button value="2" class="numbers">2</button>
                <button value="3" class="numbers">3</button>
                <button value="0" class="numbers">0</button>
                <button value="." class="numbers" id="dot">.</button>
                <button id="clear" class="numbers" value="">AC</button>
                <button id="enter">=</button>
            </div>
    </div>

</body>
</html>
